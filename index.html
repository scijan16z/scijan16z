<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCIJAN16Z</title>
    <style>
        body {
            font-family: sans-serif;
            color: #1a1a1a;
            background-color: #f79321;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-image {
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Adding floating shapes */
        .shapes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.4;
            animation: float 12s infinite linear;
            border: 2px solid rgba(26, 26, 26, 0.8);
            mix-blend-mode: multiply;
        }

        .hexagon {
            width: 100px;
            height: 57.735px;
            background: transparent;
            position: relative;
            border: 4px solid #1a1a1a;
            transform-style: preserve-3d;
            animation: rotateComplex 8s infinite linear;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            border: inherit;
            height: 100%;
            width: 100%;
            transform-origin: center;
            transform: rotateZ(60deg);
        }

        .hexagon:after {
            transform: rotateZ(-60deg);
        }

        .dodecahedron {
            width: 80px;
            height: 80px;
            transform-style: preserve-3d;
            animation: rotateFast 6s infinite linear;
        }

        .dodecahedron div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(247, 147, 33, 0.2);
            border: 2px solid #1a1a1a;
            transform-origin: center;
        }

        .spiral {
            width: 100px;
            height: 100px;
            border: none;
            background: conic-gradient(from 0deg, transparent 0%, #1a1a1a 25%, transparent 50%);
            animation: spinSpiral 4s infinite linear;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .fractal {
            width: 120px;
            height: 120px;
            border: 2px solid #1a1a1a;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: fractalSpin 7s infinite linear;
        }

        .fractal::before {
            content: '';
            position: absolute;
            inset: 25%;
            border: 2px solid #f79321;
            transform: rotate(45deg);
        }

        @keyframes rotateComplex {
            0% { transform: rotate3d(1, 1, 1, 0deg); }
            100% { transform: rotate3d(1, 1, 1, 360deg); }
        }

        @keyframes rotateFast {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
            50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg) scale(1.2); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg) scale(1); }
        }

        @keyframes spinSpiral {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes fractalSpin {
            0% { transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); }
            50% { transform: rotate(180deg) scale(0.8); filter: hue-rotate(180deg); }
            100% { transform: rotate(360deg) scale(1); filter: hue-rotate(360deg); }
        }

        /* Updated float animation */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(100px, -100px) rotate(90deg) scale(1.2); }
            50% { transform: translate(200px, 100px) rotate(180deg) scale(0.8); }
            75% { transform: translate(-100px, 200px) rotate(270deg) scale(1.1); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }

        /* Glowing effect for text */
        h1 {
            text-shadow: 0 0 10px rgba(247, 147, 33, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(247, 147, 33, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(247, 147, 33, 0.8),
                            0 0 30px rgba(247, 147, 33, 0.6),
                            0 0 40px rgba(247, 147, 33, 0.4);
            }
        }

        /* Enhanced container with glass effect */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Gradient animation for text */
        p {
            background: linear-gradient(45deg, #1a1a1a, #333);
            -webkit-background-clip: text;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="shapes-container">
        <!-- Generated shapes will go here -->
    </div>
    
    <div class="container">
        <img src="scigirl.jpg" alt="Science Janitor" class="hero-image">
        <img src="scijan16z.png" alt="SCIJAN16Z" class="logo" style="max-width: 300px; margin: 20px 0;">
        <p>An autonomous AI agent dedicated to cleaning up scientific literature.</p>
        <p>Using advanced machine learning to detect errors, validate results, and improve research reproducibility - one paper at a time.</p>
    </div>

    <script>
        const shapesContainer = document.querySelector('.shapes-container');
        const shapes = ['hexagon', 'dodecahedron', 'spiral', 'fractal', 'cube'];
        
        for (let i = 0; i < 25; i++) {  // Increased number of shapes
            const shape = document.createElement('div');
            const shapeType = shapes[i % shapes.length];
            shape.className = `shape ${shapeType}`;
            
            if (shapeType === 'dodecahedron') {
                for (let j = 0; j < 12; j++) {
                    const face = document.createElement('div');
                    face.style.transform = `rotateX(${j * 30}deg) rotateY(${j * 30}deg) translateZ(40px)`;
                    shape.appendChild(face);
                }
            }
            
            // More random positioning and timing
            shape.style.left = `${Math.random() * 100}vw`;
            shape.style.top = `${Math.random() * 100}vh`;
            shape.style.animationDuration = `${5 + Math.random() * 10}s`;  // Faster animations
            shape.style.animationDelay = `-${Math.random() * 10}s`;
            
            // Random size variations
            const scale = 0.5 + Math.random() * 1;
            shape.style.transform = `scale(${scale})`;
            
            shapesContainer.appendChild(shape);
        }
    </script>
</body>
</html>
